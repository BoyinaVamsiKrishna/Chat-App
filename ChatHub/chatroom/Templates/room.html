<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <style>
        /* Add custom styles for sent and received messages */
        #chat-message-input {
            width: 60%;
            max-width: 600px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

    #chat-message-submit {
                width: 100px;
                padding: 10px;
                border: 2px solid #ccc;
                border-radius: 4px;
                background-color: #007bff;
                color: white;
                cursor: pointer;
    }
        .sent {
            background-color: #DCF8C6;
            text-align: right;
        }
        .received {
            background-color: #ECECEC;
            text-align: left;
        }

        #chat-log {
            overflow-y: auto;
            width: 60%;
            max-width: 600px;
            height: 400px;
            border: 3px solid #ccc;
            padding: 5px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Aligns messages to the bottom */
        }


    </style>
</head>
<body>
    <div id="chat-log"></div><br>
    <input id="chat-message-input" type="text" size="100" align="center"><br>
    <input id="chat-message-submit" type="button" value="Send">
    {{ room_name|json_script:"room-name" }}
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const username = '{{ user.username }}'; // Assuming you have a way to get the current user's username

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
        messageElement.textContent = data.username + ": " + data.message;

            // Check if the message is sent or received
            if (data.username === username) {
                messageElement.classList.add('sent');
            } else {
                messageElement.classList.add('received');
            }

            document.querySelector('#chat-log').appendChild(messageElement);
            // Scroll to the bottom every time a new message is added
            document.querySelector('#chat-log').scrollTop = document.querySelector('#chat-log').scrollHeight;
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'username': username,
                'message': message,
            }));
            messageInputDom.value = '';
        };
    </script>
</body>
</html>
